<script>

function mon(){

document.getElementById("load").style.visibility = "visible";

var ajaxTime= new Date().getTime();

$.ajax({
   url: './Wireless/monstart.php',
   data: {
      format: 'text'
   },
   error: function() {
      $('#monout').html('An error has occurred');
   },
   success: function(data) {
      document.getElementById("monout").innerHTML = data;
      document.getElementById("load").style.visibility = "hidden";

	       var totalTime = new Date().getTime()-ajaxTime;
	       var tt = mts(totalTime);
      document.getElementById("ti").innerHTML = 'Time Taken :- '+tt;
   },
   type: 'GET'
});

}


function nomon(){
document.getElementById("load").style.visibility = "visible";
var ajaxTime= new Date().getTime();

$.ajax({
   url: './Wireless/monstop.php',
   data: {
      format: 'text'
   },
   error: function() {
      $('#monout').html('An error has occurred');
   },
   success: function(data) {
      document.getElementById("monout").innerHTML = data;
	   document.getElementById("load").style.visibility = "hidden";
	    var totalTime = new Date().getTime()-ajaxTime;
	   var tt = mts(totalTime);
      document.getElementById("ti").innerHTML = 'Time Taken :- '+tt;
   },
   type: 'GET'
});



}

/*
function mts(millis) {

  var seconds = ((millis % 60000) / 1000).toFixed(0);
  return minutes + ":" + (seconds < 10 ? '0' : '') + seconds + ":" + millis;
}
